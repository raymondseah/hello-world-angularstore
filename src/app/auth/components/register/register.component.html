<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Register</h3>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input name="Name" ngModel required #Name="ngModel" type="text" class="form-control"
                    id="exampleInputNname" placeholder="Register your name" />
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input name="Email" ngModel required #Email="ngModel" type="email" class="form-control"
                    id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Register your email" />
                <div id="emailHelp" class="form-text">
                    We'll never share your email with anyone else.
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input name="Password" ngModel required #Password="ngModel" type="password" class="form-control"
                    id="exampleInputPassword1" placeholder="Register your password" />
            </div>
            <!-- <div class="form-group form-check">
                <a [routerLink]="['/login']" routerLinkActive="router-link-active">Login</a>
            </div> -->
            <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
