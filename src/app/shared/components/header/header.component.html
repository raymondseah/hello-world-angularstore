<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fas fa-store"></i> Angular Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" [routerLink]="['/']" routerLinkActive="active"><i
                            class="fas fa-home"></i> Home</a>

                </li>
                <li class="nav-item" *ngIf="!(LoginStatus$ | async) as LoginStatus">
                    <a class="nav-link" *ngIf="LoginStatus" [routerLink]="['/register']" routerLinkActive="active"><i
                            class="far fa-registered" ></i> Register</a>
                </li>
                <li class="nav-item" *ngIf="!(LoginStatus$ | async) as LoginStatus">
                    <a class="nav-link"  *ngIf="LoginStatus" [routerLink]="['/login']" routerLinkActive="active"><i
                            class="fas fa-sign-in-alt"></i> Login</a>
                </li>
                <li class="nav-item" *ngIf="(LoginStatus$ | async) as LoginStatus">
                    <a class="nav-link"  *ngIf="LoginStatus" [routerLink]="['/create']" routerLinkActive="active"><i
                            class="fab fa-product-hunt"></i> Add Product</a>
                </li>
                <li class="nav-item" *ngIf="(LoginStatus$ | async) as LoginStatus">
                    <a class="nav-link"  *ngIf="LoginStatus" [routerLink]="['/cart']" routerLinkActive="active"><i
                            class="fas fa-shopping-cart"></i> Cart</a>
                </li>
                <li class="nav-item" *ngIf="(LoginStatus$ | async) as LoginStatus">
                    <a class="nav-link" *ngIf="LoginStatus" (click)="logOut()" href="#"><i class="fas fa-door-open"></i> Logout</a>
                </li>






            </div>
        </div>
    </div>
</nav>
